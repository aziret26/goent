<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:metadata>
        <f:viewParam name="projectId" value="#{projectId}"/>
    </f:metadata>
    <ui:composition template="/template/template.xhtml">
        <ui:param name="pageTitle" value="Activation"/>
        <ui:define name="metadata">
        </ui:define>
        <ui:define name="content-left">
            <div class="content-left">
                <h:dataTable value="#{projectController.getFromDbProject(projectId).memberList}" var="projectMember" >
                    <f:facet name="caption">
                        TEAM
                    </f:facet>
                    <h:column headerClass="table-header" footerClass="table-footer">
                        <f:facet name="header">
                            ФИО
                        </f:facet>
                        <h:outputText value="#{projectMember.user.fname} #{projectMember.user.lname}"/>
                    </h:column>
                </h:dataTable>
                <h:link value="Add member" outcome="project-add-member"/>
            </div>
        </ui:define>
        <ui:define name="content-center">
            <div class="content-center">
                <h:panelGroup styleClass="project-stage-container">
                    <h:panelGroup >
                        <div class="project-stage">
                            hello
                        </div>

                    </h:panelGroup>
                    <h:panelGroup rendered="#{0==0}">
                        <h:outputText value="Создать BMC"/>
                    </h:panelGroup>
                </h:panelGroup>

                <h:panelGroup styleClass="project-stage-container">
                    <h:panelGroup >
                        <div class="project-stage">
                            world
                        </div>

                    </h:panelGroup>
                    <h:panelGroup rendered="#{0==0}">
                        <h:outputText value="Создать CA"/>
                    </h:panelGroup>
                </h:panelGroup>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
