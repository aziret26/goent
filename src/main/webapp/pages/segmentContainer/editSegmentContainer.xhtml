<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/template/template.xhtml">
        <ui:param name="pageTitle" value="Edit Segments"/>
        <ui:define name="metadata">
        </ui:define>
        <ui:define name="content-left">
            <div class="content-left">
                <ui:repeat value="#{projectSession.project.bmc.segmentContainerList}" var="sc">
                    <h:panelGrid columns="1" width="300">
                        <h:commandButton value="#{sc.getValueProposition().segmentTitle}"
                         action="#{segmentContainerController.editSegmentContainer(sc)}"
                         rendered="#{segmentContainerSession.segmentContainer.valueProposition.segmentId == sc.valueProposition.segmentId}"/>
                    </h:panelGrid>
                </ui:repeat>
            </div>
        </ui:define>
        <ui:define name="content-center">
            <div class="content-center">
                <h2>#{field.edit}</h2>
                <h:form>
                    <h:dataTable value="#{segmentContainerSession.segmentContainer.segmentList}" var="segment">
                        <h:column headerClass="table-header" footerClass="table-footer">
                            <f:facet name="header">
                                Название
                            </f:facet>
                            <h:outputText value="#{segment.segmentType.segmentTypeName}"/>
                        </h:column>

                        <h:column headerClass="table-header" footerClass="table-footer">
                            <f:facet name="header">
                                Значение
                            </f:facet>
                            <h:inputText value="#{segment.segmentTitle}"/>
                        </h:column>

                    </h:dataTable>

                    <br/>
                    <h:commandButton value="#{field.save}" action="#{segmentContainerController.saveSegmentContainer()}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
