<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Add Segment Type</title></h:head>
<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:param name="pageTitle" value="Test Page"/>
        <ui:define name="content">
            <h1>Add Segment Type</h1>
            <div class="center">
                <h:form method="post">
                    <h:panelGrid columns="2">
                        <ui:remove>
                            <ui:repeat value="#{segmentTypeManager.segmentType}" var="segmentType">
                                <h:outputText value="id"/>
                                <h:inputText value="#{segmentType.segmentTypeId}"/>

                                <h:outputText value="name"/>
                                <h:inputText value="#{segmentType.name}"/>

                                <h:outputText value="order"/>
                                <h:inputText value="#{segmentType.order}"/>
                            </ui:repeat>
                        </ui:remove>

                        <h:outputText value="name"/>
                        <h:inputText value="#{segmentTypeManager.segmentType.name}"/>

                        <h:outputText value="order"/>
                        <h:inputText value="#{segmentTypeManager.segmentType.segmentOrder}"/>
                    </h:panelGrid>
                    <h:commandButton value="Save" action="#{segmentTypeManager.createSegmentType()}"/>
                </h:form>

            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
