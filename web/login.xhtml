<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>

    <h:form>

        <h:form>
            <h3>JSF Login Logout</h3>
            <h:outputText value="Username" />
            <h:inputText id="login" value="#{login.user.login}"></h:inputText>
            <h:message for="login"></h:message>
            <br></br><br></br>

            <h:outputText value="Password" />
            <h:inputSecret id="password" value="#{login.user.password}">
                <f:validateLength minimum="3"/>
            </h:inputSecret>
            <h:message for="password"></h:message>
            <br></br><br></br>

            <h:commandButton action="#{login.login}"
                             value="Login"></h:commandButton>
        </h:form>
    </h:form>
    <h:link value="Click here" outcome="index"/>
</h:body>
</html>
