<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="user" value="#{user}"/>
</f:metadata>
    <h:body>

        <h:form>
            <h:outputLabel value="Hello  "/><br/><br/>

            <h:panelGroup rendered="#{user == null}">
                <h:commandLink action="login" value="Sign in"/><br/>
                <h:commandLink action="registration" value="Sign up"/><br/>
            </h:panelGroup><br/>

            <h:panelGroup rendered="#{user != null}">
                <h:panelGrid columns="2">
                    <h:outputText value="Id"/>
                    <h:outputText value="#{user.id}"/>

                    <h:outputText value="login"/>
                    <h:outputText value="#{user.login}"/>

                    <h:outputText value="First name"/>
                    <h:outputText value="#{user.fname}"/>

                    <h:outputText value="Last name"/>
                    <h:outputText value="#{user.lname}"/>

                    <h:outputText value="email"/>
                    <h:outputText value="#{user.email}"/>

                    <h:outputText value="phone"/>
                    <h:outputText value="#{user.phoneF()}"/>

                </h:panelGrid>
            </h:panelGroup>

            <h:panelGroup rendered="#{user != null}">
                <h:commandLink action="#{login.logout}" value="Sign out"/><br/>
            </h:panelGroup><br/>


            <h:panelGroup>
                <h:link value="Test" outcome="test"/>
            </h:panelGroup><br/>
            <h:outputLabel value="user: #{user.fname}"/>
       </h:form>
    </h:body>

</html>
