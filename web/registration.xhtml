<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration</title>
</h:head>
    <h:body>
        <h:form >
            fname:  <h:inputText value="#{registerUser.user.fname}"/><br/>
            lanme:  <h:inputText value="#{registerUser.user.lname}"/><br/>
            login:  <h:inputText value="#{registerUser.user.login}"/><br/>
            password:  <h:inputText value="#{registerUser.user.password}"/><br/>
            email:  <h:inputText value="#{registerUser.user.email}" id="email" event="onblur"><br/>
                        <f:validateRegex pattern="[a-zA-Z0-9]+@+[a-z]+.+[a-z]"/>
                        <f:validateRequired/>
                    </h:inputText>
            <h:message for="email"  style="color:red;"/><br/>
            phone: <h:inputText value="#{registerUser.user.phone}"/><br/>
            <h:commandButton value="register" action="#{registerUser.register}"/>
        </h:form>
        <h:link value="index" outcome="index"/>
    </h:body>
</html>
