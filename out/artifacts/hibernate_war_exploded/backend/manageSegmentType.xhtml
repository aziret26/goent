<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Manage Segment Type</title></h:head>
<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:param name="pageTitle" value="Test Page"/>
        <ui:define name="content">
            <h1>Manage Segment Type</h1>
            <div class="center">
                <h:form method="post">
                    <ui:repeat value="#{segmentTypeManager.segmentTypeList}" var="stl">

                        <h:panelGrid columns="2">
                            <h:outputText value="name"/>
                            <h:inputText value="#{stl.name}"/>

                            <h:outputText value="order"/>
                            <h:inputText value="#{stl.segmentOrder}"/>
                            <br/>
                        </h:panelGrid>
                    </ui:repeat>
                    <h:commandButton value="Save" action="#{segmentTypeManager.save()}"/>
                </h:form>

            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
