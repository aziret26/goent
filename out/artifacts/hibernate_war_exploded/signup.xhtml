<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration</title>
</h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:param name="pageTitle" value="Sign up"/>
            <ui:define name="content">
                <div class="center">
                    <div class="center">
                        <h2>Please your data</h2>
                    </div>

                    <h:form >
                        <h:panelGrid columns="2">
                            <h:outputText value="First name:"/>
                            <h:inputText value="#{userAction.user.fname}"/>

                            <h:outputText value="Last name:"/>
                            <h:inputText value="#{userAction.user.lname}"/>

                            <h:outputText value="Login:"/>
                            <h:inputText value="#{userAction.user.login}"/>

                            <h:outputText value="Password:"/>
                            <h:inputSecret value="#{userAction.user.password}"/>

                            <h:outputText value="E-mail:"/>
                            <h:panelGroup>
                                <h:inputText value="#{userAction.user.email}" id="email" event="onblur">
                                    <f:validateRegex pattern="[a-zA-Z0-9]+@+[a-z]+.+[a-z]"/>

                                    <f:validateRequired/>
                                </h:inputText>
                                <h:message for="email"  style="color:red;"/>
                            </h:panelGroup>

                            <h:outputText value="Phone:"/>
                            <h:inputText value="#{userAction.user.phone}"/>

                            <h:commandButton value="Register" action="#{userAction.createUser}"/>
                        </h:panelGrid>
                        <h:messages errorClass="errorMessage" infoClass="infoMessage"
                                                  layout="table" globalOnly="true" showDetail="false" showSummary="true"/>
                    </h:form>
                </div>
            </ui:define>
            <h:link value="index" outcome="index"/>
        </ui:composition>
    </h:body>
</html>
