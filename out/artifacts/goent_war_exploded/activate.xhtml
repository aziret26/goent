<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:param name="pageTitle" value="Activation"/>
            <ui:define name="content">
                <div class="center">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Activation Key"/>
                            <h:panelGroup>
                                <h:inputText value="#{registerUser.activationKey}" immediate="true">
                                    <f:validateLength minimum="3"/>
                                </h:inputText>
                            </h:panelGroup>
                        </h:panelGrid>
                            <h:messages errorClass="errorMessage" />
                            <h:commandButton value="Activate" action="#{registerUser.activateByKey()}"/>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
