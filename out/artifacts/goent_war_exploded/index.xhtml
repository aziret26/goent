<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:remove>
    <h:form>
    <h:outputLabel value="Hello  "/><br/><br/>

    <h:panelGroup rendered="#{user == null}">
        <h:commandLink action="login" value="Sign in"/><br/>
        <h:commandLink action="signup" value="Sign up"/><br/>
    </h:panelGroup><br/>

    <h:panelGroup rendered="#{user != null}">
        <h:panelGrid columns="2">
            <h:outputText value="Id"/>
            <h:outputText value="#{user.id}"/>

            <h:outputText value="login"/>
            <h:outputText value="#{user.login}"/>

            <h:outputText value="First name"/>
            <h:outputText value="#{user.fname}"/>

            <h:outputText value="Last name"/>
            <h:outputText value="#{user.lname}"/>

            <h:outputText value="email"/>
            <h:outputText value="#{user.email}"/>

            <h:outputText value="phone"/>
            <h:outputText value="#{user.phoneF()}"/>

        </h:panelGrid>
    </h:panelGroup>

    <h:panelGroup rendered="#{user != null}">
        <h:commandLink action="#{login.logout}" value="Sign out"/><br/>
    </h:panelGroup><br/>

    <h:panelGroup>
        <h:link value="Test" outcome="test"/>
    </h:panelGroup><br/>
    <h:outputLabel value="user: #{user.fname}"/>
</h:form>
</ui:remove>
<f:view>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:param name="pageTitle" value="Home"/>
            <ui:define name="content">

                <div class="center">
                    <ui:remove>
                    <h:panelGroup rendered="#{user.user != null and user.user.activationKey == ''}">
                        <h:panelGrid columns="2">
                            <h:outputText value="Id"/>
                            <h:outputText value="#{user.user.id}"/>

                            <h:outputText value="login"/>
                            <h:outputText value="#{user.user.login}"/>

                            <h:outputText value="First name"/>
                            <h:outputText value="#{user.user.fname}"/>

                            <h:outputText value="Last name"/>
                            <h:outputText value="#{user.user.lname}"/>

                            <h:outputText value="email"/>
                            <h:outputText value="#{user.user.email}"/>

                            <h:outputText value="phone"/>
                            <h:outputText value="#{user.user.phoneF()}"/>
                        </h:panelGrid>
                        <h:link value="Send Mail" outcome="sendMail"/><br/>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{user.user != null and user.user.activationKey.length() != 0}">
                        <h:link value="Activate" outcome="activate"/>
                        <br/>
                    </h:panelGroup>
                    </ui:remove>

                    <h2><h:link value="Create Project" outcome="new-project"/></h2>
                    <h:link value="Test" outcome="test"/><br/>

                    <h:outputLabel value="user: #{user.user.login}"/>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</f:view>
</html>
