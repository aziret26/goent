<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:panelGroup>
            <h:panelGrid columns="3">
                <h:outputText value="First Name:"/>
                <h:inputText value="#{user.fname}" required="true"/>

                <h:outputText value="Last Name:"/>
                <h:inputText value="#{user.lname}" required="true"/>

                <h:outputText value="E-mail:"/>
                <h:inputText value="#{user.email}" required="true"/>

                <h:outputText value="Password:"/>
                <h:inputText id="pass" value="#{user.password}" required="true">
                    <f:validateLength minimum="5" maximum="16"/>
                </h:inputText>
                <h:message for="pass" style="color:red" />

                <h:outputText value="Confirm Password:"/>
                <h:inputText value="" required="true"/>

                <h:commandButton value="Submit" action=""/>
            </h:panelGrid>
        </h:panelGroup>
    </h:form>
</f:view>
</html>
