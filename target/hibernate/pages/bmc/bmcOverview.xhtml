<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:metadata>
        <f:viewParam name="bmcId" value="#{bmcController.bmcId}"/>
        <f:viewParam name="bmcId" value="#{segmentContainerController.bmcId}"/>
    </f:metadata>
    <ui:composition template="/template/projectTemplate.xhtml">
        <ui:param name="pageTitle" value="#{field.bmcOverview}"/>
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="projectId" value="#{projectController.projectId}"/>
                <f:viewParam name="bmcId" value="#{bmcController.bmcId}"/>
                <f:viewParam name="bmcId" value="#{segmentContainerController.bmcId}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="content-center">
            <div class="content-center">
                <h:form>
                    <h:panelGroup rendered="#{bmcController.bmc.segmentContainerList.size() != 0}">
                        <ui:repeat value="#{bmcController.bmc.segmentContainerList}" var="sc">
                            <div style="display: inline-block;margin-bottom: 20px;border-left:
                                    solid black 1px;border-right: solid black 1px;">


                                <h:commandButton value="#{field.edit}"
                                                 action="#{segmentContainerController.editSegmentContainer(sc)}"/>
                            </div>
                        </ui:repeat>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{bmcController.bmc.segmentContainerList.size() == 0}">
                        <h:outputText value="#{field.nothing}"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:commandButton value="#{field.add}" action="#{segmentContainerController.addSegmentContainer()}"/>
                    </h:panelGroup>
                    <div class="right">
                        <h:panelGroup styleClass="right">
                            <h:commandButton value="#{field.finish} BMC" action="#{bmcController.finishBmc()}"/>
                        </h:panelGroup>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
