<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/template/template.xhtml">
        <ui:param name="pageTitle" value="Edit Segments"/>
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="projectId" value="#{projectController.projectId}"/>
                <f:viewParam name="bmcId" value="#{bmcController.bmcId}"/>

                <f:viewParam name="projectId" value="#{segmentContainerController.projectId}"/>
                <f:viewParam name="bmcId" value="#{segmentContainerController.bmcId}"/>
                <f:viewParam name="segmentContainerId" value="#{segmentContainerController.segmentContainerId}"/>

                <!--
                <f:viewParam name="segmentContainerId" value="#{getReqBean.segmentContainerId}"/>
                <f:viewParam name="bmcId" value="#{getReqBean.bmcId}"/>
                <f:viewParam name="projetId" value="#{getReqBean.projectId}"/>
                <f:viewParam name="projectMemberId" value="#{getReqBean.projectMemberId}"/>
-->
            </f:metadata>
        </ui:define>

        <ui:define name="content-left">
            <div class="content-left">
                <h:form>
                    <ui:repeat value="#{segmentContainerController.segmentContainerList}" var="sc">
                        <h:panelGrid columns="1" width="300">
                            <h:commandLink value="#{sc.getCustomerSegment().segmentTitle}"
                             action="#{segmentContainerController.editSegmentContainer(sc)}"
                                           rendered="#{segmentContainerController.segmentContainer.customerSegment.segmentId != sc.getCustomerSegment().segmentId}"/>

                            <h:outputText value="#{sc.getCustomerSegment().segmentTitle}"
                                          rendered="#{segmentContainerController.segmentContainer.customerSegment.segmentId == sc.getCustomerSegment().segmentId}"/>

                        </h:panelGrid>
                    </ui:repeat>
                </h:form>
            </div>
        </ui:define>
        <ui:define name="content-center">
            <div class="content-center">
                <h2>#{field.edit}</h2>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Customer Segment"/>
                        <h:inputText value="#{segmentContainerController.segmentContainer.getCustomerSegment().segmentTitle}"/>
                        <br/>
                        <h:outputText value="Value Proposition"/>
                        <ui:repeat value="#{segmentContainerController.segmentContainer.vpList}" var="segment">
                            <h:inputText value="#{segment.segmentTitle}"/><br/>
                        </ui:repeat>
                        <br/>
                        <h:outputText value="Distibution Channel"/>
                        <ui:repeat value="#{segmentContainerController.segmentContainer.dsList}" var="segment">
                            <h:inputText value="#{segment.segmentTitle}"/><br/>
                        </ui:repeat>
                        <br/>
                        <h:outputText value="Customer Relationship"/>
                        <ui:repeat value="#{segmentContainerController.segmentContainer.crList}" var="segment">
                            <h:inputText value="#{segment.segmentTitle}"/><br/>
                        </ui:repeat>
                        <br/>
                        <h:outputText value="Revenue Stream"/>
                        <ui:repeat value="#{segmentContainerController.segmentContainer.rsList}" var="segment">
                            <h:inputText value="#{segment.segmentTitle}"/><br/>
                        </ui:repeat>
                        <br/>
                        <h:outputText value="Key Resources"/>
                        <ui:repeat value="#{segmentContainerController.segmentContainer.krList}" var="segment">
                            <h:inputText value="#{segment.segmentTitle}"/><br/>
                        </ui:repeat>
                        <br/>
                        <h:outputText value="Key Activities"/>
                        <ui:repeat value="#{segmentContainerController.segmentContainer.kaList}" var="segment">
                            <h:inputText value="#{segment.segmentTitle}"/><br/>
                        </ui:repeat>
                        <br/>
                        <h:outputText value="Key Partners"/>
                        <ui:repeat value="#{segmentContainerController.segmentContainer.kpList}" var="segment">
                            <h:inputText value="#{segment.segmentTitle}"/><br/>
                        </ui:repeat>
                        <br/>
                        <h:outputText value="Cost Structure"/>
                        <ui:repeat value="#{segmentContainerController.segmentContainer.costSList}" var="segment">
                            <h:inputText value="#{segment.segmentTitle}"/><br/>
                        </ui:repeat>
                        <br/>
                    </h:panelGrid>

                    <ui:remove>
                        <h:dataTable value="#{segmentContainerController.segmentContainer.segmentList}" var="segment">
                            <h:column headerClass="table-header" footerClass="table-footer">
                                <f:facet name="header">
                                    Название
                                </f:facet>
                                <h:outputText value="#{segment.segmentType.segmentTypeName}"/>
                            </h:column>

                            <h:column headerClass="table-header" footerClass="table-footer">
                                <f:facet name="header">
                                    Значение
                                </f:facet>
                                <h:inputText value="#{segment.segmentTitle}"/>
                            </h:column>

                        </h:dataTable>
                    </ui:remove>
                    <br/>
                    <h:commandButton value="#{field.save}" action="#{segmentContainerController.saveSegmentContainer()}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
